<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body{
        margin: 0px;
        padding: 0px;
        background-color: brown;
        color: black;
        text-align: center;
      }
      h1{
        font-size: 45px;
      }
      input{
        width: 75px;
        height: 50px;
        font-size: 40px;
        border-radius: 10px;
        margin: 10px;
        border: none;
      }
      input:hover{
        cursor: pointer;
        opacity: 0.6;
      }
    </style>
  </head>
  <body>
    <h1>Calculator</h1>
    <a href="./index.html">Back to Home</a>
    <form action="" name="clc">
      <input type="text" name="display" style="width: 370px; height: 70px; background-color: grey;" /><br />
      <input class="btn" type="button" value="1" onclick="clc.display.value += '1'"/>
      <input class="btn" type="button" value="2" onclick="clc.display.value += '2'"/>
      <input class="btn" type="button" value="3" onclick="clc.display.value += '3'"/>
      <input class="btn" type="button" value="+" style="background-color: rgb(194, 50, 50);" onclick="clc.display.value += '+'"/><br/>
      <input class="btn" type="button" value="4" onclick="clc.display.value += '4'"/>
      <input class="btn" type="button" value="5" onclick="clc.display.value += '5'" />
      <input class="btn" type="button" value="6"  onclick="clc.display.value += '6'"/>
      <input class="btn" type="button" value="-" style="background-color: aqua;" onclick="clc.display.value += '-'"/><br/>
      <input class="btn" type="button" value="7"onclick="clc.display.value += '7'" />
      <input class="btn" type="button" value="8" onclick="clc.display.value += '8'" />
      <input class="btn" type="button" value="9" onclick="clc.display.value += '9'"/>
      <input class="btn" type="button" value="x" style="background-color: rgb(129, 235, 23);" onclick="clc.display.value += 'x'"/><br/>
      <input class="btn" type="button" value="0" onclick="clc.display.value += '0'"/>
      <input class="btn" type="button" value="." onclick="clc.display.value += '.'"/>
      <input class="btn" type="button" value="&#247" style="background-color: gold;" onclick="clc.display.value += '&#247'"/>
      <input class="btn" type="button" value="%" style="background-color: magenta;"onclick="clc.display.value += '%'"/><br/>
      <input class="btn" style="width: 100px; background-color: midnightblue;" type="button" value="=" />
    </form>
  </body>
</html>
